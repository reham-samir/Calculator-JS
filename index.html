<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <form name="form">
            <input type="text" name="textview" class="textview">
        </form>

        <div class="clearfix">
            <div class="col-3">
                <input type="button" value="C" class="button top-button">
            </div>
            <div class="col-3">
                <input type="button" value="&#8756;" class="button top-button">
            </div>
            <div class="col-3">
                <input type="button" value="Del" class="button top-button">
            </div>
            <div class="col-3">
                <input type="button" value="&#247;" class="button operator">
            </div>
        </div>

        <div class="clearfix"> 
            <div class="col-3">
                <input type="button" value="7" class="button">
            </div>
            <div class="col-3">
                <input type="button" value="8" class="button">
            </div>
            <div class="col-3">
                <input type="button" value="9" class="button">
            </div>
            <div class="col-3">
                <input type="button" value="&#215;" class="button operator">
            </div>
        </div>

        <div class="clearfix">
            <div class="col-3">
                <input type="button" value="4" class="button">
            </div>
            <div class="col-3">
                <input type="button" value="5" class="button">
            </div>
            <div class="col-3">
                <input type="button" value="6" class="button">
            </div>
            <div class="col-3">
                <input type="button" value="&#8722;" class="button operator">
            </div>
        </div>

        <div class="clearfix">
            <div class="col-3">
                <input type="button" value="1" class="button">
            </div>
            <div class="col-3">
                <input type="button" value="2" class="button">
            </div>
            <div class="col-3">
                <input type="button" value="3" class="button">
            </div>
            <div class="col-3">
                <input type="button" value="&#43" class="button operator">
            </div>
            

        </div>

        <div class="clearfix">
            <div class="col-3">
                <input type="button" value="." class="button">
            </div>
            <div class="col-3">
                <input type="button" value="0" class="button">
            </div>
            <div class="col-6">
                <input type="button" value="&#61" class="button equal">
            </div>
        </div>

    </div>
</body>
</html>
